api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        api_keys:
            apiKey:
                name: Authorization
                type: header
        versions: [3]

    # register problem with this cache ?
    http_cache:
        max_age: 0
        shared_max_age: 3600
        vary: ['Accept']
        public: true
        invalidation:
            enabled: false
            varnish_urls: []